<div id="about" class="view">
  <h1>About Reddit Gaming</h1>
  <ul class="list-group">
      <!-- ko foreach: list -->
      <li class="list-group-item">
        <div class="row">
          <div class="col-xs-2">
            <img class="img-rounded" width="80" height="80" data-bind="attr: {src: data.thumbnail}, visible: data.thumbnail !== 'nsfw'">
          </div>
          <div class="col-xs-10">
            <span data-bind="text: data.title"></span>                
          </div>
        </div>
      </li>
      <!-- /ko -->
  </ul>
</div>
