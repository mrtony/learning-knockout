<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8" />
 <title>Hello world on Knockout.js</title>
 </head>
<body>
<span data-bind="text: message"></span>
<button data-bind="click: addExclamationMark">Add exclamation
mark</button>
<pre data-bind="text: ko.toJSON($root, null, 2)"></pre>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js'></script>
<script type='text/javascript'>
var libraryViewModel = {
  LibraryName : ko.observable("My home library"),
  AmountOfBooks : ko.observable("5"),
};
libraryViewModel.HasBooks = ko.computed(function() {
  return this.AmountOfBooks() > 0
}, libraryViewModel)
/*
toJS: 將knockoutjs的值轉換為一般的javascript object
toJSON: 將knockoutjs的值轉換為json string
*/


var jsonObject = ko.toJS(libraryViewModel);
console.log(jsonObject);
/*
jsonObject =
{
LibraryName: "My home library",
AmountOfBooks: "5",
HasBooks: true
}
*/

var jsonString = ko.toJSON(libraryViewModel);
console.log(jsonString);
/*
jsonString = "{'LibraryName': 'My home library',
'AmountOfBooks':'5','HasBooks':true}"
*/
</script>
</body>
</html>
